<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sara ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d1b2e, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      padding: 50px 20px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff6b9d, #ffc1e3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 .emoji {
      -webkit-text-fill-color: initial;
      background: none;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 30px;
      color: #ffc1e3;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5rem;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .time-box {
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
      min-width: 90px;
      border: 2px solid #ff6b9d;
      animation: pulse 2s ease-in-out infinite;
    }

    .time-box span:first-child {
      color: #ff6b9d;
      font-weight: 600;
      font-size: 2rem;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 8px 30px rgba(255, 107, 157, 0.5);
      }
    }

    .label {
      font-size: 0.9rem;
      color: #ffc1e3;
    }

    .celebration-header {
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { gap: 10px; }
      .time-box { padding: 10px 15px; }
    }
  </style>
</head>
<body>

  <header>
    <h1><span class="emoji">ðŸŽ‚</span> Happy Birthday, Sara! <span class="emoji">ðŸŽ‰</span></h1>
    <h2>Countdown to your special day</h2>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span><br><span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">00</span><br><span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">00</span><br><span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">00</span><br><span class="label">Seconds</span>
      </div>
    </div>
  </header>

  <script>
    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(2025, 10, 10, 0, 0, 0);

      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

      if (diff <= 0) {
        clearInterval(timer);
        document.querySelector("header").innerHTML = `
          <h1 class="celebration-header"><span class="emoji">ðŸŽ‰</span> Happy Birthday Sara! <span class="emoji">ðŸŽ‚</span></h1>
          <h2 class="celebration-header">It's your special day! ðŸ’–</h2>
        `;
        launchConfetti();
      }
    }

    function launchConfetti() {
      const duration = 5000;
      const end = Date.now() + duration;
      const colors = ['#ff6b9d', '#ffc1e3', '#ff8fb3', '#ffaac9'];
      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

</body>
</html>
